<div class="cont-prof">
  <h1>{{userData.Nombre_Usuario}}</h1>
  
  <div class="profile-section">
    <div class="profile-image">
      <img appImageLoading [src]="userData.Imagen || 'assets/imgs/user.png'" alt="Foto de perfil">
    </div>
    
    <div class="image-buttons">
      <input type="file" (change)="onFileSelected($event)" style="display: none" #fileInput accept=".png,.jpg,.jpeg">
      <button class="btn-gray" (click)="fileInput.click()">Subir Imagen de Usuario</button>
      <button class="btn-gray" (click)="uploadImage()">Actualizar Imagen</button>
    </div>
  </div>

  <div class="info-section">
    <h2>INFORMACIÓN GENERAL</h2>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" [(ngModel)]="userData.Nombre_completo" name="nombreCompleto">
      </div>
      
      <div class="form-group">
        <label>CURP</label>
        <span class="span">{{userData.CURP}}</span>
      </div>
      
      <div class="form-group">
        <label>Correo</label>
        <span class="span">{{userData.Correo}}</span>
      </div>
      
      <div *ngIf="sucursalInfo" class="form-group sucursal-item">
        <label>Sucursal</label>
        <span class="span">{{sucursalInfo?.Nombre}}</span>
      </div>
      <br *ngIf="!sucursalInfo">
      <button class="btn-gray update-button" (click)="updateUserInfo()">Actualizar Datos</button>
    </div>
  </div>

  <div class="password-section">
    <h2>CAMBIAR CONTRASEÑA</h2>
    
    <div class="form-grid">
      <div class="form-group">
        <label>Nueva Contraseña</label>
        <div class="password-container">
          <input 
            [type]="newPasswordVisible ? 'text' : 'password'" 
            [(ngModel)]="userData.newPassword" 
            name="newPassword"
          >
          <button 
            type="button"
            class="toggle-password" 
            (click)="toggleNewPasswordVisibility()"
            [attr.aria-label]="newPasswordVisible ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <svg *ngIf="!newPasswordVisible" viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="newPasswordVisible" viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              <path d="M2 2L22 22" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="form-group">
        <label>Confirmar nueva Contraseña</label>
        <div class="password-container">
          <input 
            [type]="confirmPasswordVisible ? 'text' : 'password'" 
            [(ngModel)]="userData.confirmPassword" 
            name="confirmPassword"
          >
          <button 
            type="button"
            class="toggle-password" 
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="confirmPasswordVisible ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <svg *ngIf="!confirmPasswordVisible" viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg *ngIf="confirmPasswordVisible" viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              <path d="M2 2L22 22" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <button class="btn-gray" (click)="updatePassword()">Actualizar Contraseña</button>
  </div>
</div>
