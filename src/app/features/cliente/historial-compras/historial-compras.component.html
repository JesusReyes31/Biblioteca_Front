<div class="content-container">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Buscar por Cantidad de Libros, Fecha de compra"
      [(ngModel)]="searchTerm"
      (input)="filterRecords()"
    />
  </div>
  
  <div *ngIf="filteredRecords.length > 0; else noRecords">
    <table class="loan-history-table">
      <thead>
        <tr>
          <th>CANTIDAD DE LIBROS</th>
          <th>FECHA DE COMPRA</th>
          <th>RECIBO</th>
          <th>FACTURA</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of filteredRecords">
          <td>{{ record.CantidadLibros }}</td>
          <td>{{ record.FechaCompra }}</td>
          <td>
            <button (click)="generateReceipt(record.ID)">
              Generar Recibo
            </button>
          </td>
          <td>
            <button (click)="generateInvoice(record.ID)">
              Generar Factura
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noRecords>
    <p>No se encontraron registros de compras.</p>
  </ng-template>
</div>
